	 

	<form id="frm" name="frm">
<center>
		<div ng-if="ver==true" id="divlogin">  
			<div class="login">
				<h1 >Login</h1> 
				Mail:<input type="mail" style="color:black" name="mail" ng-model="usuario.mail" placeholder="mail" required><span style="color:red" ng-if="frm.mail.$invalid">*</span><br><br>
				Nombre:<input type="text" style="color:black" name="nombre" ng-model="usuario.nombre" placeholder="Nombre" required><span style="color:red" ng-if="frm.nombre.$invalid">*</span><br><br>
					Password:<input type="password" style="color:black" name="pass" ng-model="usuario.password" required><span style="color:red" ng-if="frm.pass.$invalid">*</span><br><br>

				<input type="button" ng-click="loguer()" style="color:black" name="Loguearse" value="Loguearse"  ng-disabled="frm.dni.$invalid || frm.pass.$invalid"> 

				<br><br>	
				<center>Si no estas registrado:</center>
				<input type="button" ui-sref="Registrarses" style="color:black" name="Registrarse" value="Registrarse"><br><br>
	  			<input type="button" ng-click="Test('administrador','H')" style="color:black" name="TestAdmin" value="TestAdmin Habilitado"  >
	  			<input type="button" ng-click="Test('vendedor','H')" style="color:black" name="TestVendedor" value="TestVendedor Habilitado">
	  			<input type="button" ng-click="Test('comprador','H')" style="color:black" name="TestComprador" value="TestComprador Habilitado"> 
	  			<input type="button" ng-click="Test('encargado','H')" style="color:black" name="Testencargado" value="TestEncargado Habilitado"> 
	  			<br><br>
	  			<input type="button" ng-click="Test('administrador','D')" style="color:black" name="TestAdmin" value="TestAdmin DesHabilitado"  >
	  			<input type="button" ng-click="Test('vendedor','D')" style="color:black" name="TestVendedor" value="TestVendedor DesHabilitado">
	  			<input type="button" ng-click="Test('comprador','D')" style="color:black" name="TestComprador" value="TestComprador DesHabilitado"> 
	  			<input type="button" ng-click="Test('encargado','D')" style="color:black" name="Testencargado" value="TestEncargado DesHabilitado"> 
			</div>

			
			
		</div>

		<div ng-if ="ver!=true">
		<br><br>
		  <input type='button' style="color:black" value='desloguear'  ng-click="Desloguear()"> <br><br>
		  </div> 
		  
	 

 <br><br>
 
 
 			 
 </center>
	</form>
