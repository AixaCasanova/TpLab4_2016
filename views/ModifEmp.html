
<form id="frm" name="frm">
	<center>

		Nombre: <input type="text" name="nombre" ng-model="usuario.nombre" ><br><br>
		Apellido:<input type="text" name="apellido" ng-model="usuario.apellido" ><br><br>
		Direccion:<input type="text" name="direcion" ng-model="usuario.dir" ><br><br>
		Mail:<input type="mail" name="mail" ng-model="usuario.mail" style="background-color:#9A9696"  disabled><br><br>
		Telefono:<input type="number" name="telefono" ng-model="usuario.tel" ><br><br>
		Password:<input type="password" name="password" ng-model="usuario.pass" ><br><br>
		<input type="button" ng-click="ModificarEmp()" style="color:black" name="ModifEmp" value="Modificar" ><br><br>

	</center>
</form>
