<div> 
	<h3>Pedido</h3>
	<div ng-if="ver==true">

	<b>Fecha de entrega/reserva:</b><input type="date" ng-model="fechasEntrega" name="fechasEntrega" minvalue="30/11/2016" ><br><br>


 <div style="width: 68%; float:left; height: 100%">
 
      <b>Sucursal:</b>
		 <select ng-model="SucEleg">
		  <option ng-repeat="s in Lsucursales" value={{s.nombre}}>{{s.nombre}}</option>
		</select><br><br>

      <input type="button" ng-click="VerRecorrido(SucEleg)" value="VerRecorrido">

      <ng-map zoom="14" center="-34.604866,-58.389654" style="height:90%" on-click="VerRecorrido()" >
       <!--  	<marker position="{{latitude}},{{longitude}}">	 </marker>-->
        <directions 
          draggable="true"
          panel="directions-panel"
          travel-mode="{{travelMode}}"
          origin="{{DirSucursal}}"
         destination="{{Midireccion}}">
        </directions>
      </ng-map> 
<!-- 
        waypoints="{{wayPoints}}"   on-click="logLatLng()"   destination="{{lat2}},{{long2}}"-->

      Directions path length:
        {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
 





	   	<div ui-grid="gridOptionsPedidos" class="myGrid"></div><br><br>
	   	<center><h3>Productos elegidos</h3></center><br> 
	   	<div ui-grid="gridOptionsMisProdSel" class="myGrid"></div><br><br>

	   	<input type="button" ng-disabled=false class="btn btn-default" name="pedir" value="Pedir" ng-click="pedir(SucEleg)">
	   	<input type="button" class="btn btn-default" name="volver" ng-click=Volver() value="Volver">
   	</div>
   	<div ng-if="ver!=true" id="divlogin"><center><h1>Se debe loguear!!</h1></center></div>
</div>
