
<form id="frm" name="frm">
	<center>

		Nombre: <input type="text" name="nombre" ng-model="usuario.nombre" disabled><br><br>
		Apellido:<input type="text" name="apellido" ng-model="usuario.apellido" disabled><br><br>
		Direccion:<input type="text" name="direcion" ng-model="usuario.dir" disabled><br><br>
		Mail:<input type="mail" name="mail" ng-model="usuario.mail" disabled><br><br>
		Telefono:<input type="number" name="telefono" ng-model="usuario.tel" disabled><br><br>
		Password:<input type="password" name="password" ng-model="usuario.pass" disabled><br><br>
		<input type="button" ng-click="ElimC()" style="color:black" name="ElimC" value="Eliminar" ><br><br>

	</center>
</form>
